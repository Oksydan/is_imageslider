parameters:
  is_imageslider_images_directory: '%kernel.project_dir%/modules/is_imageslider/img/'
  is_imageslider_module_uri: !php/const _MODULE_DIR_
  is_imageslider_images_uri: '%is_imageslider_module_uri%is_imageslider/img/'
  is_imageslider_placeholder_img: '/modules/is_imageslider/views/img/placeholder.jpeg'

services:

  oksydan.is_imageslider.module:
    class: Is_imageslider
    factory: [ 'Module', 'getInstanceByName' ]
    public: false
    arguments:
      - 'is_imageslider'
      -
  oksydan.is_imageslider.context:
    class: Context
    factory: [ '\Context', getContext ]

  Oksydan\IsImageslider\Domain\ImageSlider\EventListener\ImageSliderImageEventListener:
    class: Oksydan\IsImageslider\Domain\ImageSlider\EventListener\ImageSliderImageEventListener
    autowire: true
    tags:
      - { name: 'doctrine.orm.entity_listener', event: 'postRemove', entity: 'Oksydan\IsImageslider\Domain\ImageSlider\Entity\ImageSliderImage' }
